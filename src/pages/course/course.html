<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Course</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding (click)="testMap()">
	
	<div #map id="map" style="height:100%;">
	<ion-fab bottom right>
		<button ion-fab (click)="toggle()"><ion-icon name="navigate"></ion-icon></button>
		<ion-fab-list style="z-index:100" side="top" >
			<button ion-fab (click)="construct()"><ion-icon name="construct"></ion-icon></button>
			<button ion-fab><ion-icon name="people"></ion-icon></button>
			<button ion-fab><ion-icon name="person"></ion-icon></button>
		</ion-fab-list>
	</ion-fab>
	</div>
	
</ion-content>
