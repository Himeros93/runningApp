<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="browser,android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="home" padding>
  <ion-item>
    <ion-input type="text" placeholder="Chercher un membre" (input)="searchMembers($event, searchKey)"></ion-input>
  </ion-item>

<ion-list>
  <ion-item *ngFor="let member of members" (click)="addMember(member)">
    <ion-label><h2>{{member.pseudo}}</h2>
    <p>{{member.nom}}</p> </ion-label>
  </ion-item>
</ion-list>

  <ion-list>
    <ion-item *ngFor="let member of membersToAdd">
      <h2>{{member.pseudo}}</h2>
      <p>{{member.nom}}</p>
    </ion-item>
  </ion-list>

  <ion-item>
    <button ion-button class="register-btn" type="submit" (click)="send()">Ajouter les membres</button>
  </ion-item>
</ion-content>
