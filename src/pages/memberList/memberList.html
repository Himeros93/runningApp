
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Chercher un membre</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-item>
    <ion-input type="text" placeholder="Chercher un membre" (input)="searchMembers($event)"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let member of members" (click)="itemTapped(member)">
      <h2>{{member.pseudo}}</h2>
      <p>{{member.nom}}</p>
    </ion-item>
  </ion-list>
</ion-content>
