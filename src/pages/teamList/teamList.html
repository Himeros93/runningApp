<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <ion-title>Chercher une équipe</ion-title>
  <ion-item>
    <ion-input type="text" placeholder="Chercher une équipe" (input)="searchTeams($event, searchKey)"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let team of teams" (click)="itemTapped(team)">
      <h2>{{team.nom}}</h2>
      <p>{{team._createur.nom}}</p>
    </ion-item>
  </ion-list>
</ion-content>
